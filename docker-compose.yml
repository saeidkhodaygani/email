services:
  nginx:
    image: nginx:alpine
    container_name: nz01
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d
      - /static:/static
      #- /src/static/
    depends_on:
      - web
    networks:
      - djangonetwork
  web:
    build:
      context: .
      dockerfile: compose/django/Dockerfile
    container_name: dz01
   # command: bash -c "python3 manage.py makemigrations && python3 manage.py migrate && gunicorn django_web_app.wsgi -b 0.0.0.0:8000"

    # depends_on:
    #   - db
    volumes:
      - ./src:/src
      - /static:/static
      #- /src/static/
    expose:
       - "8000"
    links:
       - redis
    # env_file:
    #   - ./.envs/.django
    networks:
      - djangonetwork
  # db:
  #   build:
  #     context: .
  #     dockerfile: compose/postgres/Dockerfile
  #   container_name: pz01
  #   env_file:
  #     - ./.envs/.postgres
  #   volumes:
  #     - local_postgres_data:/var/lib/postgresql/data
  #     - local_postgres_data_backups:/backups
  #   networks:
  #     - djangonetwork
  redis:
     image: redis:alpine
     container_name: rz01
     ports:
       - "6379:6379"
     networks:
       - djangonetwork

networks:
  djangonetwork:
    driver: bridge
